cluster-config:
  network:
    enabled: true
  dns:
    enabled: true
    cluster-domain: cluster.local
    upstream-nameservers:
      - 1.1.1.1
      - 8.8.8.8
  ingress:
    enabled: false
  load-balancer:
    enabled: false
  local-storage:
    enabled: true
    default: true
  gateway:
    enabled: true
  metrics-server:
    enabled: true
  cloud-provider: external
disable-rbac: false
secure-port: 6443
k8s-dqlite-port: 9000
datastore-type: k8s-dqlite
extra-sans:
  - "{{load_balancer_dns}}"
extra-node-kubelet-args:
  --node-ip: "{{wireguard_ip}}"
