---
- name: Install Kubernetes
  hosts: all
  remote_user: root
  gather_facts: true
  tasks:
    - name: Install Kubernetes | Add the overlay module
      modprobe:
        name: overlay
        state: present
        persistent: present

    - name: Install Kubernetes | Add the br_netfilter module
      modprobe:
        name: br_netfilter
        state: present
        persistent: present

    - name: Install Kubernetes | Add the dm_snapshot module
      modprobe:
        name: dm_snapshot
        state: present
        persistent: present

    - name: Install Kubernetes | Add the dm_thin_pool module
      modprobe:
        name: dm_thin_pool
        state: present
        persistent: present

    - name: Install Kubernetes | Set net.ipv4.ip_forward
      sysctl:
        name: net.ipv4.ip_forward
        value: "1"
        sysctl_set: true
        state: present
        reload: true

    - name: Install Kubernetes | Set net.bridge.bridge-nf-call-iptables
      sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: "1"
        sysctl_set: true
        state: present
        reload: true

    - name: Install Kubernetes | Set net.bridge.bridge-nf-call-ip6tables
      sysctl:
        name: net.bridge.bridge-nf-call-ip6tables
        value: "1"
        sysctl_set: true
        state: present
        reload: true

    - name: Install Kubernetes | Intall dependencies
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - gpg
          - gnupg-agent
          - software-properties-common
        state: latest
        update_cache: true

    - name: Install Kubernetes | Add Kubernetes GPG key
      get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key
        dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc

    - name: Install Kubernetes | Add CRI-O GPG key
      get_url:
        url: https://pkgs.k8s.io/addons:/cri-o:/stable:/v1.31/deb/Release.key
        dest: /etc/apt/keyrings/cri-o-apt-keyring.asc

    - name: Install Kubernetes | Add Kubernetes to the repo
      apt_repository:
        repo: deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /
        filename: kubernetes
        state: present
        update_cache: yes

    - name: Install Kubernetes | Add CRI-O to the repo
      apt_repository:
        repo: deb [signed-by=/etc/apt/keyrings/cri-o-apt-keyring.asc] https://pkgs.k8s.io/addons:/cri-o:/stable:/v1.31/deb/ /
        filename: cri-o
        state: present
        update_cache: yes

    - name: Install Kubernetes | Intall kubeadm
      apt:
        pkg:
          - kubeadm
          - cri-o
          - kubelet
          - kubectl
        state: latest
        update_cache: true

    - name: Install Kubernetes | Hold
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubeadm
        - cri-o
        - kubelet
        - kubectl

    - name: Install Kubernetes | Start CRI-O
      service:
        name: cri-o
        state: started
        enabled: true

    - name: Install Kubernetes | Start Kubelet
      service:
        name: kubelet
        state: started
        enabled: true
